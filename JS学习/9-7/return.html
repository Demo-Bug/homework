	<script>
	var ar3 = [23,4,2,56,1424,64,7]
	function ab(arr,str = '*'){
		var result = '';
		for(i = 0; i < arr.length; i++){
			if(i < arr.length-1){
			result += arr[i] + str;
		    }else{
			result += arr[i];
		    }
	    }
		return result;
	}
	document.write(ab(ar3));
	</script>
