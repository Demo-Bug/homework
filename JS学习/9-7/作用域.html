	<script>
	var arr = [1,2,3,4,5,6]
	function del(arr,pos,num){
		var newarr = []
		for(var i = 0; i < arr.length; i++){
			if(i >= pos && i < pos + num){
				continue
			}
			newarr[newarr.length] = arr[i]
		}
		return newarr
	}
