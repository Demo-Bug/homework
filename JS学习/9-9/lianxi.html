	    function map(arr,fn){

	    <script>
	    /*过滤*/

	    function map(arr,fn){
	    	var newarr = []
	    	for(var i = 0; i < arr.length; i++){
	    		if(fn(arr[i])){
	    		newarr[newarr.length] = arr[i]
	    	    }
	        }
	    	return newarr

    <script>
    // 查找数组中是否存在一个值满足一个条件
    var arr = [11,23,41,34,12,5]
    var result = some(arr,function(value){
    	return value > 11
    })
    alert(result)
    function some(arr,fn){
    	for(var i = 0; i < arr.length; i++){
    		if(fn(arr[i])){
    			return true
    		}
    	}
    	return false
    }
    </script>


    <script>
   	// 查找数组中是否所有的元素值满足条件
   var arr = [11,23,41,34,12,5]
   var result = some(arr,function(value){
   	return value > 11
   })
   alert(result)
   function some(arr,fn){
   	for(var i = 0; i < arr.length; i++){
   		if(!fn(arr[i])){
   			return false
   		}
   	}
   	return true
   }
   </script>

   <script>

   	    function copy(arr){
   	    	var newarr = []
   	    	for(var i = 0; i < arr.length; i++){

   	    			newarr[i] = copy(arr[i])
   	    		}else{
