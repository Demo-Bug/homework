	<script>
		let box = document.getElementsByClassName('box');
		let t = setInterval(fn,50);
		let speed = 10;
		let speeds = 20;
		function fn(){
			let w = parseInt(getComputedStyle(box[0],null).width);
			let h = parseInt((getComputedStyle(box[0],null).height))
			if(w > 600 ){
				speed = -speed;
				box[0].id = 'red';
			}
			if(w < 200 ){
				speed = -speed;
				box[0].id = 'green';
			}
			if(h > 200){
				speeds = -speeds;
				box[0].id = 'black';
			}
			if(h < 100){
				speeds = -speeds;
				box[0].id = 'yellow';
			}
			box[0].style.width = `${w + speed}px`;
			box[0].style.height = `${h + speeds}px`;
		}
	</script>
