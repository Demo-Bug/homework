    <!-- while 先判断，再运算-->
    <script>
    	var i = 1;
    	while(i < 11){                             //（里面是条件）
    		document.write(i + '&nbsp');
    		i++;
    	}
        document.write('<br/>');
    </script>


    <script>
    	var sum = 0, i = 1;
    	while(i < 11){
    		sum += i;
    		document.write(sum);
    		document.write('&nbsp');
    		i++;
    	}
    	document.write('<br/>')
    </script>


    <!-- do while 先运算，再判断-->

    <script>
        var sum = 0; i = 11;
    	do{
    		sum = sum + i;
    		i++;
    	}while(i < 11){
    		document.write(sum);
    	}
    	document.write('<br/>')
    </script>

    <!-- 功能、代码段、复用、函数 -->
    <script>

    		    sum += i;
    		    document.write(sum);
    		    document.write('&nbsp');
    		    i++;
    	    }
    	document.write('<br/>')
    	}
    </script>

 <!-- 函数打包1 -->
<!-- 任意行、任意列-->
    <script>
    function table(hang,lie){
        var table = '<table border=0 cellspacing=1>'
            for(i = 1; i <= hang; i++){
            	table += '<tr>';
            	for(j = 1; j <= lie; j++){
            		table += '<td>1</td>'
            	}
            }
        document.write(table);
    }
    table(2,2);
    document.write('<br/>')
    </script>

<!-- 任意数组最大值-->
    <script>
    function MaxA(arr1){
        var max = arr1[0][0];
	    for(var i = 0; i < arr1.length; i++){
		    for(var j = 0; j < arr1[i].length; j++){
			    if(max < arr1[i][j]){
				    max = arr1[i][j]
			}
		}
	}  
	document.write(max);
    }
    var arr = [[11,111,1,1111],[112,234,25,6117],[86,7,56,3],[33,452,24,1],[3455,78,6,71]];
    MaxA(arr);
    document.write('<br/>')

    </script>

	<!-- 函数打包 金字塔 -->
<script>
    function jzt(row1){
    var row = row1;
	for(var i = 1; i <= row; i++){ 
		for(var k = 1; k <= row-i; k++){
			document.write('_')
		}
        for(var j=1; j <= 2*i-1; j++){
            document.write('*')
        } 
        document.write("<br/>")
    }
    }
    jzt(3);
</script>
 

    <!-- 函数打包 和 -->
    <script>
        sum(10);
    	function sum(a){
    		var sum = 0, i = 1;
    	    while(i < a){
    		    sum += i;
    		    document.write(sum);
    		    document.write('&nbsp');
    		    i++;
    	    }
    	document.write('<br/>')
    	}
    </script>


    <!-- 函数打包 1 1 2 3 5 8 -->
    <script>
    function dc(aa){
	var i = 1, j = 1;
	document.write(i + '&nbsp');
	document.write(j + '&nbsp');
	for(var k = 0; k <= aa;){
		k = i + j;
		if(k <= aa){
	    document.write(k + '&nbsp');
	    }
	    i = j;
	    j = k;
    }
    }
    dc(11);
</script>
