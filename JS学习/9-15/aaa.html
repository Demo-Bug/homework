<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*url : uniform resource locator(统一资源定位符)*/
		/*
		属性：
		location.href 
		location.protocol
		location.host
		location.hostname
		location.port
		location.pathname    /s 
		location.serch       ?name=zhangsan&age=18&sex=nan
		location.hash
		方法：
		location.assign();    //给定一个地址，直接打开就是那个地址，跟href差不多吧，会有记录
		location.reload();    //(括号true/false，true就不需要再次加载，false要重新加载)
		location.replace();   //给定一个地址，覆盖掉原来的地址，不会留下历史记录
		*/
		location.href = 'http://www.baidu.com';
	</script>
</body>
</html>
