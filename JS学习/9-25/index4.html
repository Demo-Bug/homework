<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 300px;
		height: 300px;
		background: red;
		position: absolute;
		top: 0;
		left: 0;
	}
	.box1{
		width: 300px;
		height: 300px;
		background: pink;
		position: absolute;
		top: 0;
		left: 0;
	}
	.box2{
		width: 300px;
		height: 300px;
		background: purple;
		position: absolute;
		top: 0;
		left: 0;
	}
</style>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
    

    <script>
	    let box = document.querySelector('div.box');
	    let box1 = document.querySelector('div.box1');
	    let box2 = document.querySelector('div.box2');
		class Drag{
			constructor(obj){
				this.obj = obj;
			}
	    	move(){
	    		let that =this;
	    		this.obj.addEventListener('mousedown',function(e){
	    			let ox = e.offsetX;
	    			let oy = e.offsetY;
	    			document.addEventListener('mousemove',fn);
	    			that.obj.addEventListener('mouseup',function(){
	    				document.removeEventListener('mousemove',fn);
	    			})
	    			function fn(e){
	    				let lefts = e.clientX - ox , tops = e.clientY - oy;
						that.obj.style.left = `${lefts}px`;
						that.obj.style.top = `${tops}px`;
	    			}
	    		})
	    	}
		}
		let drag = new Drag(box);
		let drag1 = new Drag(box1);
		let drag2 = new Drag(box2);
		drag.move();
		drag1.move();
		drag2.move();
    </script>
</html>
