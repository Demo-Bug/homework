<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../9-19/js.js"></script>
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 0 auto;
	}
</style>
<body>

    <div class="box"></div>





    <script>
       
    	window.onload = function(){ 
    		let t = setInterval(fn,50);
    		function fn(){
	    		let box = $('.box')[0];
	    		let w = parseInt((getComputedStyle(box,null).width));
	    		if(w >= 500){
	    			w = 500;
	    			clearInterval(t);
	    		}
	    		box.style.width = w + 20 + 'px';
    	    }
        }
    </script>
	
</body>
</html>
