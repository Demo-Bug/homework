	<script>
	// 表格1
	document.write('<table border=1 cellspacing=0>')
	for (var i = 1; i < 11; i++){
		document.write('<tr>')
		for (var j = 1; j <= i; j++){
			document.write('<td>'+ '1*1'+ '</td>')
		}
		document.write('</tr>')
	}
	document.write('</table>')
	</script>





	<script>
	// 表格2
	document.write('<table border=1 cellspacing=0>')
	for (var i = 1; i < 11; i++){
		if (i%2==0){
		document.write('<tr bgColor = "red">')
	    }else{
	    document.write('<tr bgColor = "blue">')	
	    }
		for (var j = 1; j <= i; j++){
			document.write('<td>' + j + '*' + i + '</td>')
		}
		document.write('</tr>')
	}
	document.write('</table>')
	</script>

	<script>

	<script>

	document.write('<table border=1 cellspacing=0>')
	for (var i = 1; i < 11; i++){

			}else{

			}
		}

	}
	document.write('</table>')
	</script>
